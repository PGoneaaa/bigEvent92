<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <!-- <input type="submit" class="input_sub" value="登 录"> -->
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>

    <script src='./js/jquery-1.12.4.min.js'></script>
    <script src='./tools/config.js'></script>
    <Script src='./tools/user.js'></Script>

    <script>
        /*
        步骤:
        1.对提交按钮进行处理
        1.1 修改成普通按钮
        1.2给按钮设置点击事件
        1.3 检测两个输入框的内容是否为空
        1.4 如果内容检测通过,将内容发送给接口检测
        1.5接收响应内容: 成功跳转到index.html  失败提示
    */
        var $ipt_txt = $('.input_txt');
        var $ipt_pass = $('.input_pass');

        // 注册方法
        $('.input_sub').on('click', function () {

            // 获取输入框内容
            var username = $ipt_txt.val().trim();
            var password = $ipt_pass.val().trim();
            if (username === '' || password === '') {
                alert('请完整输入登陆信息');
                return;
            }
            user.login({
                data: {
                    username: username,
                    password: password,
                },

                success: function () {
                    location.href = './index.html';
                },
                fail: function () {
                    alert('用户名或密码错误')
                }


            })

        })

    </script>
</body>

</html>
